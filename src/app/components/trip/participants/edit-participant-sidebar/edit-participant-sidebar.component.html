<p-sidebar [(visible)]="sidebarVisible" position="bottom" styleClass="h-[90%] rounded-t-3xl" (onHide)="onCloseSidebar.emit()">
  <ng-template pTemplate="header">
    <div>
      <h3 class="text-2xl font-extrabold">Modification participant</h3>
    </div>
  </ng-template>

  <ng-template pTemplate="content">
    <app-form-participant [participantToEdit]="ParticipantToEdit" (onSubmitParticipant)="handleSubmit($event.participant)" />
  </ng-template>
</p-sidebar>
