<p-card class="block w-5/6 mx-auto mt-14 shadow-[rgba(17,_17,_26,_0.1)_0px_0px_20px] bg-white rounded-xl">
  <ng-template pTemplate="header">
    <div class="p-4 pb-2">
      <h3 class="text-2xl font-semibold">{{tripService.tripSelected()?.name}}</h3>
    </div>
  </ng-template>
  <div class="px-4 space-y-2 p-6 pt-0 ">
    <p class="text-xs text-gray-400 flex gap-2">
      <lucide-icon name="map-pin" size="16" />
      {{tripService.tripSelected()?.city}}
    </p>

    <p class="text-xs text-gray-400 flex gap-2">
      <lucide-icon name="clock" size="16" />
      {{dayjs(tripService.tripSelected()?.start).locale(fr).format('DD MMMM')}}
      au
      {{dayjs(tripService.tripSelected()?.end).locale(fr).format('DD MMMM YYYY')}}
    </p>

  </div>

</p-card>
