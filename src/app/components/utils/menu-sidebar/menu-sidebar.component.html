<div class="fixed bg-white top-0 left-0 min-h-screen h-full w-[300px] z-50 shadow-xl">
  <img
    ngSrc="assets/images/logo-text.svg"
    class="mt-3 block mx-auto"
    width="100"
    height="80"
    alt=""
  />

  <div class="flex flex-col justify-between h-[calc(100%-92px)]">
    <ul class="list-none space-y-4 mt-14 p-0">
      <li class="menu" routerLinkActive="active" routerLink="/accueil">
        <lucide-icon name="tent-tree" />
        Mes voyages
      </li>
      <li class="menu" routerLinkActive="active" routerLink="/map">
        <lucide-icon name="map" />
        Ma carte
      </li>
      <li class="menu" routerLinkActive="active" routerLink="/profil">
        <lucide-icon name="user" />
        Mon profil
      </li>
    </ul>

    <!-- Logout -->
    <div class="border border-solid flex justify-between items-center w-5/6 mx-auto pl-3 pr-1 py-2 rounded-xl border-gray-200 mb-4">
      <div class="flex gap-2">
        <div class="w-9 h-9 rounded-full bg-primary flex justify-center items-center text-white">
          {{authService.currentUserSig()?.username?.charAt(0)}}
        </div>
        <div>
          <p>{{resizeTextByLength(authService.currentUserSig()?.username, 15)}}</p>
          <p class="text-xs text-gray-400">{{resizeTextByLength(authService.currentUserSig()?.email, 25)}}</p>
        </div>
      </div>
      <div>
        <lucide-icon name="ellipsis-vertical" (click)="menu.toggle($event)" class="cursor-pointer text-gray-400" size="20"></lucide-icon>

        <p-menu [model]="items" [popup]="true" #menu appendTo="body" styleClass="text-xs w-[145px]">
          <ng-template pTemplate="item" let-item>
            <div class="p-menuitem-link space-x-1.5">
              <lucide-icon [size]="14" [name]="item.icon" class="h-[14px] text-black"></lucide-icon>
              <span>{{ item.label }}</span>
            </div>
          </ng-template>
        </p-menu>
      </div>
    </div>
  </div>

</div>
