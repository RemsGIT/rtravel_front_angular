      <p class="text-center text-3xl font-semibold">{{countTrip}}</p>
      <p class="text-center mt-2">{{countTrip > 1 ? 'voyages' : 'voyage'}}</p>
    </div>
  </p-card>

  <p-card>
    <div class="p-3">

  </p-card>
</div>
