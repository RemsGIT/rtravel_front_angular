@if (isSidebarVisible()) {
  <div class="fixed w-full h-full z-50 bg-white top-0 left-0 update-sidebar" [@slideInRight]>

    <div class="relative mt-3 w-full">
      <lucide-icon name="arrow-left" class="absolute left-2" (click)="changeVisibility.emit(false)"/>

      <h3 class="text-center mt-0 font-semibold">Placer sur la carte</h3>
      <hr class="mt-3 border-gray-100">
    </div>

    <div class="m-6">
      <div class="h-[300px] rounded-2xl" id="map"></div>

      <p-button
        styleClass="w-full mt-6"
        (onClick)="onSetLocation.emit([map?.getCenter()?.lat, map?.getCenter()?.lng])"
      >
        Sauvegarder
      </p-button>


    </div>


  </div>

}
