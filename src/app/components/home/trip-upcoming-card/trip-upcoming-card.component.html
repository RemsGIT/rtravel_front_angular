@if (trip) {
  <section class="mt-12 space-y-3">
    <p class="text-sm uppercase text-gray-400 ml-4">Voyage en cours</p>

    <div>
      <p-card class="rounded-3xl">
        <ng-template pTemplate="header" >
          <div class="p-0 h-[200px] overflow-hidden rounded-t-[10px]  ">
            <img
              src="https://a.cdn-hotels.com/gdcs/production40/d811/5e89ad90-8f10-11e8-b6b0-0242ac110007.jpg?impolicy=fcrop&w=1600&h=1066&q=medium"
              class="w-full object-cover h-full"
              width=800 height=400 alt="" />
          </div>
        </ng-template>
        <ng-template pTemplate="content">
          <div class="p-6 pt-0">
            <p class="mt-2 text-xl">{{ trip.name }}, {{ year }}</p>
            <p class="text-muted-foreground text-sm mt-1">{{ trip.city }}</p>
            <div class="flex justify-between mt-3 items-center">
              <p class="border border-solid border-gray-200 p-2 rounded-lg">838€</p>
              <p-button [routerLink]="['/voyage', trip.id]" label="Accéder" />
            </div>
          </div>
        </ng-template>

      </p-card>
    </div>

  </section>
}
