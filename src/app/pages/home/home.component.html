<div class="pb-8 mx-4 h-[90%]">

  <h1 class="text-4xl text-primary font-semibold mt-6 ml-2 hidden lg:block ">Mes voyages</h1>

  @if (hasTrip && isDataLoaded) {
    <div class="space-y-8 pb-6" [@fade]="hasTrip && isDataLoaded">
      <div class="mt-8">
        <app-trip-upcoming-card/>
      </div>

      <div>
        <app-trip-future-slider/>
      </div>
      <div>
        <app-trip-past-slider/>
      </div>

    </div>
  } @else if (isDataLoaded) {
    <div class="mt-6 flex flex-col justify-between h-full">
      <div class="mx-4">
        <h1 class="leading-snug text-4xl font-extralight ">Tu n'as pas encore organisé de voyage</h1>

        <p class="mt-3 text-gray-400 text-sm">Ajoute dès maintenant ton premier voyage et découvre toutes les
          fonctionnalités de Rtravel</p>

      </div>

      <div class="relative mt-16">
        <img
          ngSrc="/assets/images/manhattan.jpeg"
          class="w-[95%] max-w-[700px] block mx-auto h-[350px] md:h-[500px] rounded-[3rem] z-10 relative shadow-2xl"
          alt=""
          width="500"
          height="200"
        />
        <img
          ngSrc="/assets/images/sunset.jpeg"
          class="w-[90%] max-w-[600px] rounded-[3rem] absolute -top-6 md:-top-12 left-1/2 z-0 transform -translate-x-1/2 shadow-2xl"
          alt=""
          width="400"
          height="200"
        />

        <p-button routerLink="/voyage/new" class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20"
                  styleClass="w-[200px] text-lg">Créer un voyage
        </p-button>
      </div>
    </div>
  } @else {
    <div class="w-full h-full flex justify-center">
      <div role="status" class="mt-80">
        <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
      </div>
    </div>
  }
</div>



@if(hasTrip) {
  <div class="fixed right-3 bottom-8 z-30" >
    <p-button routerLink="/voyage/new" styleClass="p-2 rounded-full">
      <lucide-icon name="plus" size="20" class="h-[20px]" />
    </p-button>
  </div>

}
